{% extends "base.html" %} {% block title %}Sign Up{% endblock%}
{% block content%}
<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com">
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="">
    </div>
    <div class="form-group">
        <label for="password_1">Password</label>
        <input align="center" type="password" class="form-control" id="password_1" name="password_1" placeholder="****">
    </div>
    <div class="form-group">
        <label for="password_2">Confirm Password</label>
        <input type="password" class="form-control" id="password_2" name="password_2" placeholder="****">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Sign up</button>
</form>
{% endblock %}
